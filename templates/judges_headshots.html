		<!-- JUDGES HEADSHOTS -->
		<div class="tiles-headshots">
		{%- if d.judges %}
		{%- for j in d.judges %}
		{%- set jname = j.Name + ' ' + j.Surname %}
		{%- set jtitle = j.Title + ', ' + j.Company %}
		{%- if j.Bio|length > 5 %}
			<!-- {{ jname }} -->
		    <a class="tile" href="https://www.warc.com/{{ d.category_href }}#{{ jname.lower().replace(' ', '-') }}">
		        <img src="https://cdn.warc.com/Images/WARCSiteContent/landing-pages/awards/{{ d.award }}/judges/{{ jname.lower().replace(' ', '-') }}.jpg" alt="{{ jname }}">
		    </a>
		{% endif -%}{% endfor -%}{% endif -%}
		</div>
